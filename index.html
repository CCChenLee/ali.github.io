			    function marquee() {
			        var scrollWidth = $('#affiche').width();
			        var textWidth = $('.affiche_text').width();
			        var i = scrollWidth;
			        setInterval(function() {
			            i--;
			            if(i < -textWidth ) {
			                i = scrollWidth;
			            }
			            $('.affiche_text').animate({'left': i+'px'}, 2);
			        }, 20);
			    }
		</script>
